<a id="data_table">{{search_key}}</a>
<div>
  <form action="." method="post">  {% csrf_token %}
    <fieldset id="search_fieldset">
      <input type= "text" name="cd" id = "cd" value="">
      <button onclick="btnClick" id="ch_button" class = "btn btn-primary">검☆색</button>
    </fieldset> 
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <script>
    $('#ch_button').on("click", function(){
      var search_key = $('#cd').val()
      alert(search_key)
      $.ajax({ 
        type: "POST",
        url: '/app/request', 
        data : { 'search_key':search_key}, 
        dataType: "json",
        success:function(data){ 
          $('#data_table').html(data[search_key]) 
        }, 
        error: function(request, status, error) {
            alert(error)
        }
      })
    })
  </script>
</div>
